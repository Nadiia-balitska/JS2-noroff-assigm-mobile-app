<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | Social App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body>
    <main class="auth-container">
      <section class="auth-card">
        <h1>Log in</h1>
        <p class="auth-subtitle">Registered with your @stud.noroff.no email.</p>

        <form id="loginForm" class="auth-form">
          <label>
            Email
            <input
              id="email"
              name="email"
              type="email"
              required
              placeholder="your.name@stud.noroff.no"
            />
          </label>

          <label>
            Password
            <input
              id="password"
              name="password"
              type="password"
              required
              minlength="8"
            />
          </label>

          <p id="loginError" class="auth-error" hidden></p>

          <button type="submit" class="btn primary">Log in</button>
        </form>

        <p class="auth-switch">
          Don't have an account?
          <a href="/auth/register/">Create one</a>
        </p>
      </section>
    </main>

    <script type="module" src="/src/js/auth/loginPage.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register | Social App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body>
    <main class="auth-container">
      <section class="auth-card">
        <h1>Create account</h1>
        <p class="auth-subtitle">Use your @stud.noroff.no email.</p>

        <form id="registerForm" class="auth-form">
          <label>
            Username 
            <input id="name" name="name" type="text" required minlength="3" />
          </label>

          <label>
            Email 
            <input
              id="email"
              name="email"
              type="email"
              required
              placeholder="your.name@stud.noroff.no"
            />
          </label>

          <label>
            Password 
            <input
              id="password"
              name="password"
              type="password"
              required
              minlength="8"
            />
          </label>

          <label>
            Avatar URL (optional)
            <input id="avatarUrl" name="avatarUrl" type="url" />
          </label>

          <p id="registerError" class="auth-error" hidden></p>
          <p id="registerSuccess" class="auth-success" hidden></p>

          <button type="submit" class="btn primary">Create account</button>
        </form>

        <p class="auth-switch">
          Already have an account?
          <a href="../login/index.html">Log in</a>
        </p>
      </section>
    </main>

    <script type="module" src="/src/js/auth/registerPage.js"></script>
  </body>
</html>
